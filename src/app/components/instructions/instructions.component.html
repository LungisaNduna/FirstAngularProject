<div>
    <div style="padding: 10px 15px 5px 5px;">
        <p>Select View</p>
        <div class="btn-group">
            <button class="btn btn-white" type="button"(click)="onDisplayModeChange(1)"
                [ngClass]="{'btn-primary active': displayMode === 1}" >
                <i class="fa fa-table"></i>
            </button>
            <button class="btn btn-white" type="button"  (click)="onDisplayModeChange(2)"
                [ngClass]="{'btn-primary active': displayMode === 2}" >
                <i class="fa fa-list"></i>
            </button>
            
        </div>
    </div>
    <br>
    <hr>
    
    <div class="row" style="margin: 10px;" *ngIf="displayMode === 1">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Trade Date</th>
                    <th>Settlement Date</th>
                    <th>Instruction</th>
                    <th>Deal Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let instruct of instructions">
                    <td>{{ instruct.instructionId }}</td>
                    <td>{{ instruct.tradeDate | date: "yyyy/MM/dd" }}</td>
                    <td>{{ instruct.settlementDate | date: "yyyy/MM/dd HH:mm:ss" }}</td>
                    <td>{{ instruct.buySell | buySell }}</td>
                    <td>{{ instruct.dealPrice | currency:'R' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" *ngIf="displayMode === 2">
        <app-instruction-item *ngFor='let instruct of instructions' [instruction]='instruct'></app-instruction-item>
    </div>
    
</div>
